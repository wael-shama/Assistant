<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    {% if email %}
        <p>You are logged in as {{ email }}</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <p>You are not logged in</p>
        <a href="{{ url_for('login_page') }}">Login</a>
    {% endif %}
</body>
</html>
